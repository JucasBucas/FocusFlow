<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/7bvcvDpp/Group-7.png">
    <meta name="google-site-verification" content="EHMHWyz-vv87Hi91FOm9IRyPNf3RrGW7oNHCyJqO7-E" />
    <meta name="description" content="FocusFlow helps you eliminate distractions, stay organized, and achieve deep focus with smart tools designed to boost your productivity.">
    <title>FocusFlow | Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">FocusFlow</h1>
            <div class="header-controls">
                <button class="icon-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <div class="timer-section">
            <svg width="0" height="0">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6366f1" />
                        <stop offset="100%" stop-color="#8b5cf6" />
                    </linearGradient>
                </defs>
            </svg>
            
            <div class="progress-ring">
                <svg class="progress-ring-circle" width="280" height="280">
                    <circle class="progress-ring-bg" cx="140" cy="140" r="130"></circle>
                    <circle class="progress-ring-fill" cx="140" cy="140" r="130"></circle>
                </svg>
                <div class="timer-text" id="timer">25:00</div>
            </div>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-time="25">Focus</button>
                <button class="mode-btn" data-time="5">Short Break</button>
                <button class="mode-btn" data-time="15">Long Break</button>
                <button class="mode-btn" data-time="custom">Custom</button>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn">Pause</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
                <button class="btn btn-secondary" id="skipBtn">Skip</button>
            </div>
            
            <div class="custom-timer" id="customTimerSection" style="display: none;">
                <h3>Set Custom Timer</h3>
                <div class="time-inputs">
                    <input type="number" class="time-input" id="minutesInput" min="1" max="90" value="25">
                    <span>:</span>
                    <input type="number" class="time-input" id="secondsInput" min="0" max="59" value="0">
                </div>
                <button class="set-custom-btn" id="setCustomBtn">Set Custom Time</button>
            </div>
        </div>

        <div class="settings-section">
            <h2><i class="fas fa-palette"></i> Theme & Sounds</h2>
            <div class="theme-selector">
                <div class="theme-option active" style="background: var(--theme-1)" data-theme="default"></div>
                <div class="theme-option" style="background: var(--theme-2)" data-theme="green"></div>
                <div class="theme-option" style="background: var(--theme-3)" data-theme="orange"></div>
                <div class="theme-option" style="background: var(--theme-4)" data-theme="pink"></div>
            </div>
            <div class="sound-options">
                <button class="sound-btn" data-sound="none">No Sound</button>
                <button class="sound-btn active" data-sound="bell">Bell</button>
                <button class="sound-btn" data-sound="chime">Chime</button>
                <button class="sound-btn" data-sound="beep">Beep</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="completion-effects" id="completionEffects"></div>
</body>

</html>
